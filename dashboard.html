<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ampayon National High School | STE Enrollment</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="icon" href="images/logo.jpg" type="image/x-icon" />
    <style>
      html,
      body {
        height: 100%;
        overflow-x: hidden; /* Prevent horizontal overflow */
        margin: 0;
      }
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1; /* Fills the available space */
        display: flex; /* Enables flexbox on main */
        flex-direction: column; /* Stack items vertically */
        align-items: center; /* Centers items horizontally */
        justify-content: center; /* Centers items vertically */
        text-align: center; /* Centers text inside elements (optional) */
      }

      .footers {
        position: sticky;
        bottom: 0;
        z-index: 1030; /* Ensures it appears above background content */
      }
      .navbar {
        z-index: 1050; /* Higher than other elements */
      }
      @media (max-width: 460px) {
        .text-background {
          background-color: rgba(
            255,
            255,
            255,
            0.9
          ); /* Semi-transparent white background */
          padding: 15px; /* Space around the text */
          border-radius: 8px; /* Rounded edges */
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
      }
      .text-background-mini {
        background-color: rgba(
          255,
          255,
          255,
          0.7
        ); /* Semi-transparent white background */
        padding: 15px; /* Space around the text */
        border-radius: 8px; /* Rounded edges */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      }
      .text-background-mini2 {
        background-color: rgba(
          0,
          0,
          0,
          0.7
        ); /* Semi-transparent dark background */
        padding: 15px; /* Space around the text */
        border-radius: 8px; /* Rounded edges */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      }
      /* CUSTOMIZE THE CAROUSEL
         -------------------------------------------------- */
      /* Carousel base class */
      .carousel {
        margin-bottom: 4rem;
      }
      /* Since positioning the image, we need to help out the caption */
      .carousel-caption {
        bottom: 3rem;
        z-index: 10;
      }
      /* Declare heights because of positioning of img element */
      .carousel-item {
        height: 32rem;
      }
      .carousel-items {
        height: 20rem;
      }
      .carousel-indicatorsOwn {
        top: 22em;
      }
      .carousel-indicatorsOwn button {
        background-color: gray; /* Set the color of the indicator */
        border: none; /* Remove the border if present */
        width: 12px; /* Optional: Adjust size */
        height: 12px;
      }
      /* Active indicator */
      .carousel-indicatorsOwn .active {
        background-color: black; /* Set a different color for the active indicator */
      }
      /* Inactive indicator */
      .carousel-indicatorsOwn button:not(.active) {
        background-color: black; /* Set the color for inactive indicators */
      }
      /* Optional: Hover effect */
      .carousel-indicatorsOwn button:hover {
        background-color: gray; /* Color on hover */
      }
      /* MARKETING CONTENT
         -------------------------------------------------- */
      /* Center align the text within the three columns below the carousel */
      .marketing .col-lg-4 {
        text-align: center;
      }
      /* rtl:begin:ignore */
      .marketing .col-lg-4 p {
        margin-right: 0.75rem;
        margin-left: 0.75rem;
      }
      /* rtl:end:ignore */
      /* Featurettes
         ------------------------- */
      .carousel-control-prev-icons,
      .carousel-control-next-icons {
        background-image: none; /* Remove the default Bootstrap icon */
      }
      .carousel-control-prev-icons::after,
      .carousel-control-next-icons::after {
        content: "❮"; /* Use a left arrow for "previous" */
        color: black; /* Set the icon color to black */
        font-size: 2rem; /* Adjust the size as needed */
      }
      .carousel-control-next-icons::after {
        content: "❯"; /* Use a right arrow for "next" */
      }
      .featurette-divider {
        margin: 5rem 0; /* Space out the Bootstrap 
         <hr>
         more */
      }
      /* Thin out the marketing headings */
      /* rtl:begin:remove */
      .featurette-heading {
        letter-spacing: -0.05rem;
      }
      .image-container {
        width: 100%;
        height: 700px;
        overflow: hidden;
      }
      .image-container2 {
        width: 100%;
        height: 450px;
        overflow: hidden;
      }
      .cropped-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: left;
      }
      .cropped-image2 {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: right;
      }
      /* rtl:end:remove */
      /* RESPONSIVE CSS
         -------------------------------------------------- */
      @media (min-width: 40em) {
        /* Bump up size of carousel content */
        .carousel-caption p {
          margin-bottom: 1.25rem;
          font-size: 1.25rem;
          line-height: 1.4;
        }
        .featurette-heading {
          font-size: 50px;
        }
      }
      @media (min-width: 62em) {
        .featurette-heading {
          margin-top: 7rem;
        }
      }
      @media (max-width: 768px) {
        .carousel2 {
          display: none; /* Hide the carousel on smaller screens */
        }
        .carousel-grid2 {
          display: block; /* Show grid layout on smaller screens */
        }
        .image-container {
          width: 100%;
          height: auto; /* Remove fixed height */
          overflow: visible; /* Allow image to show fully */
        }
        .cropped-image {
          border-radius: 5px;
          width: 100%;
          height: auto; /* Allow height to adjust automatically */
          object-fit: contain; /* Ensure the entire image is visible */
          object-position: center; /* Center the image */
        }
        .cropped-image2 {
          border-radius: 5px;
          width: 100%;
          height: auto; /* Allow height to adjust automatically */
          object-fit: contain; /* Ensure the entire image is visible */
          object-position: center; /* Center the image */
        }
      }
      @media (min-width: 769px) {
        .carousel-grid2 {
          display: none; /* Hide the grid layout on larger screens */
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-success">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              src="images/logo.jpg"
              alt="Ampayon NHS Logo"
              class="img-fluid"
              style="max-height: 40px; border-radius: 50%"
            />
            Ampayon NHS
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample07"
            aria-controls="navbarsExample07"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample07">
            <div class="ms-auto">
              <button class="btn rounded-3 btn-danger" id="signOutButton">
                Logout
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"
          >&copy; Ampayon National High School | STE | 2025</span
        >
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("signOutButton")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent the form from reloading the page
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
